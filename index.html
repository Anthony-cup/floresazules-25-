<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caja Sorpresa 3D - DÃ­a del Hombre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px;
            position: relative;
            touch-action: none;
        }
        
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .aurora-layer {
            position: absolute;
            width: 200%;
            height: 40%;
            background: radial-gradient(ellipse 80% 50% at 50% 50%, 
                rgba(30, 144, 255, 0.05) 0%, 
                rgba(65, 105, 225, 0.1) 30%, 
                rgba(0, 191, 255, 0.08) 60%, 
                transparent 100%
            );
            animation: auroraDrift 20s ease-in-out infinite;
            filter: blur(1px);
            opacity: 0.4;
            border-radius: 50%;
        }
        
        .aurora-layer:nth-child(1) {
            top: 10%;
            left: -50%;
            animation-delay: 0s;
            height: 30%;
        }
        
        .aurora-layer:nth-child(2) {
            top: 35%;
            left: -30%;
            animation-delay: -5s;
            height: 25%;
            animation-direction: reverse;
        }
        
        .aurora-layer:nth-child(3) {
            top: 55%;
            left: -70%;
            animation-delay: -10s;
            height: 35%;
        }
        
        @keyframes auroraDrift {
            0% {
                transform: translateX(0) scale(1) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateX(-15%) scale(1.05) rotate(0.5deg);
                opacity: 0.6;
            }
            100% {
                transform: translateX(-30%) scale(1) rotate(0deg);
                opacity: 0.4;
            }
        }
        
        .scene {
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 7s cubic-bezier(0.25, 0.1, 0.25, 1);
            position: relative;
            z-index: 10;
        }
        
        .scene.camera-dive {
            transform: translateZ(2000px);
        }
        
        .title {
            position: absolute;
            top: clamp(20px, 5vh, 50px);
            left: 50%;
            transform: translateX(-50%);
            color: #00d4ff;
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: bold;
            text-shadow: 0 0 20px #00d4ff, 0 0 40px #0099ff;
            z-index: 100;
            animation: titleGlow 2s ease-in-out infinite alternate;
            transition: opacity 1s ease-out;
            pointer-events: none;
            text-align: center;
            padding: 0 15px;
        }
        
        .title.fade-out {
            opacity: 0;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px #00d4ff; }
            100% { text-shadow: 0 0 30px #00d4ff, 0 0 50px #0099ff; }
        }
        
        .box-container {
            position: relative;
            width: clamp(200px, 60vw, 300px);
            height: clamp(200px, 60vw, 300px);
            transform-style: preserve-3d;
            animation: boxFloat 4s ease-in-out infinite, boxRotate 8s linear infinite;
            cursor: pointer;
            transition: all 1.5s ease-out;
        }
        
        .box-container.opening {
            animation: none;
            transform: rotateY(0deg) scale(1.5);
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #0066cc, #0052a3, #003d7a);
            border: 4px solid #00d4ff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(2rem, 8vw, 3rem);
            color: white;
            text-shadow: 0 0 15px #00d4ff;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3), 0 0 40px rgba(0,212,255,0.6), 0 0 60px rgba(0,153,255,0.4);
        }
        
        .front { 
            transform: rotateY(0deg) translateZ(clamp(100px, 30vw, 150px));
            transform-origin: bottom center;
            transition: transform 2s ease-out;
        }
        
        .box-container.opening .front {
            transform: rotateY(0deg) translateZ(clamp(100px, 30vw, 150px)) rotateX(-110deg);
        }
        
        .back { transform: rotateY(180deg) translateZ(clamp(100px, 30vw, 150px)); }
        .right { transform: rotateY(90deg) translateZ(clamp(100px, 30vw, 150px)); }
        .left { transform: rotateY(-90deg) translateZ(clamp(100px, 30vw, 150px)); }
        .top { 
            transform: rotateX(90deg) translateZ(clamp(100px, 30vw, 150px));
            background: linear-gradient(145deg, #0052a3, #003d7a, #0066cc);
        }
        .bottom { transform: rotateX(-90deg) translateZ(clamp(100px, 30vw, 150px)); }
        
        .inside {
            position: absolute;
            width: calc(100% - 8px);
            height: calc(100% - 8px);
            background: #000000;
            border-radius: 8px;
            left: 4px;
            top: 4px;
            transform: translateZ(calc(-1 * clamp(100px, 30vw, 150px)));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00d4ff;
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-shadow: 0 0 20px #00d4ff;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        
        .box-container.opening .inside {
            opacity: 1;
        }
        
        .ribbon {
            position: absolute;
            background: linear-gradient(90deg, #00d4ff, #00b8e6, #0099cc, #00b8e6, #00d4ff);
            box-shadow: 0 0 25px rgba(0,212,255,0.8), 0 0 40px rgba(0,153,255,0.6), inset 0 2px 10px rgba(255,255,255,0.3);
            z-index: 10;
            transition: opacity 1s ease-out;
        }
        
        .box-container.opening .ribbon {
            opacity: 0;
        }
        
        .ribbon-vertical {
            width: clamp(30px, 8vw, 50px);
            height: calc(100% + 20px);
            left: 50%;
            transform: translateX(-50%);
            top: -10px;
            border-radius: 25px;
        }
        
        .ribbon-horizontal {
            width: calc(100% + 20px);
            height: clamp(30px, 8vw, 50px);
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 25px;
        }
        
        .bow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: clamp(50px, 15vw, 80px);
            height: clamp(50px, 15vw, 80px);
            background: linear-gradient(145deg, #00d4ff, #00b8e6);
            border-radius: 50% 0 50% 0;
            box-shadow: 0 0 30px rgba(0,212,255,0.9), 0 0 50px rgba(0,153,255,0.7), inset 0 -3px 10px rgba(0,0,0,0.3);
            z-index: 15;
            animation: bowPulse 2s ease-in-out infinite;
            transition: opacity 1s ease-out;
        }
        
        .box-container.opening .bow {
            opacity: 0;
        }
        
        .bow::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(145deg, #33e0ff, #00d4ff);
            border-radius: 50% 0 50% 0;
            z-index: -1;
            opacity: 0.7;
        }
        
        @keyframes bowPulse {
            0%, 100% { transform: translate(-50%, -50%) rotate(45deg) scale(1); }
            50% { transform: translate(-50%, -50%) rotate(45deg) scale(1.15); }
        }
        
        @keyframes boxFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
        }
        
        @keyframes boxRotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .click-hint {
            position: absolute;
            bottom: clamp(100px, 20vh, 140px);
            left: 50%;
            transform: translateX(-50%);
            color: #00d4ff;
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: bold;
            text-shadow: 0 0 15px #00d4ff, 0 0 25px #0099ff;
            animation: hintPulse 2s ease-in-out infinite;
            z-index: 100;
            transition: opacity 1s ease-out;
            pointer-events: none;
            text-align: center;
            padding: 0 15px;
        }
        
        .click-hint.fade-out {
            opacity: 0;
        }
        
        @keyframes hintPulse {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.7; transform: translateX(-50%) scale(1.08); }
        }
        
        .open-button {
            position: fixed;
            bottom: clamp(15px, 4vh, 20px);
            left: 50%;
            transform: translateX(-50%);
            padding: clamp(10px, 2vh, 12px) clamp(20px, 5vw, 24px);
            background: linear-gradient(145deg, #00d4ff, #0099ff);
            color: #000;
            border: none;
            border-radius: 30px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,212,255,0.7), 0 0 30px rgba(0,153,255,0.5);
            transition: all 0.3s ease;
            z-index: 9999;
            pointer-events: auto;
            white-space: nowrap;
        }
        
        .open-button:hover, .open-button:active {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 25px rgba(0,212,255,0.9), 0 0 40px rgba(0,153,255,0.7);
        }
        
        .fullscreen-button {
            position: fixed;
            top: clamp(10px, 2vh, 15px);
            right: clamp(10px, 2vw, 15px);
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            background: linear-gradient(145deg, #00d4ff, #0099ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0,212,255,0.7);
            transition: all 0.3s ease;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
        }
        
        .fullscreen-button:hover, .fullscreen-button:active {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0,212,255,0.9);
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        .sparkle {
            position: absolute;
            width: clamp(3px, 1vw, 5px);
            height: clamp(3px, 1vw, 5px);
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 15px #00d4ff, 0 0 25px #0099ff;
            animation: sparkleFloat 3s ease-in-out infinite;
        }
        
        @keyframes sparkleFloat {
            0% {
                opacity: 0;
                transform: translateY(100px) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        .sparkle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { left: 20%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { left: 30%; animation-delay: 1s; }
        .sparkle:nth-child(4) { left: 40%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { left: 50%; animation-delay: 2s; }
        .sparkle:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .sparkle:nth-child(7) { left: 70%; animation-delay: 0.3s; }
        .sparkle:nth-child(8) { left: 80%; animation-delay: 0.8s; }
        .sparkle:nth-child(9) { left: 90%; animation-delay: 1.3s; }
        
        .loading-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            opacity: 0;
            z-index: 1001;
            transition: opacity 1s ease-in-out;
        }
        
        .loading-message.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="aurora">
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
    </div>
    
    <button class="fullscreen-button" id="fullscreenBtn">â¶</button>
    
    <div class="scene" id="scene">
        <div class="title" id="title">ð Sorpresa dÃ­a 30 de Septiembre ð¤«</div>
        
        <div class="sparkles">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
        
        <div class="box-container" id="boxContainer">
            <div class="box">
                <div class="face front">?</div>
                <div class="face back">?</div>
                <div class="face right">?</div>
                <div class="face left">?</div>
                <div class="face top">HOT WHEELS</div>
                <div class="face bottom"></div>
                <div class="inside"></div>
            </div>
            <div class="ribbon ribbon-vertical"></div>
            <div class="ribbon ribbon-horizontal"></div>
            <div class="bow"></div>
        </div>
        
        <div class="click-hint" id="clickHint">Â¡Haz clic en la caja para abrirla!</div>
    </div>
    
    <button class="open-button" id="openButton">Abrir Caja</button>
    
    <div class="loading-message" id="loadingMessage"></div>
    
    <script>
        const boxContainer = document.getElementById('boxContainer');
        const openButton = document.getElementById('openButton');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const scene = document.getElementById('scene');
        const loadingMessage = document.getElementById('loadingMessage');
        const clickHint = document.getElementById('clickHint');
        const title = document.getElementById('title');
        
        let isOpening = false;
        let mouseListener = null;
        let touchStartX = 0;
        let touchStartY = 0;
        
        // FunciÃ³n pantalla completa
        fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error al activar pantalla completa:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });
        
        function openBox() {
            if (!isOpening) {
                isOpening = true;
                clickHint.classList.add('fade-out');
                title.classList.add('fade-out');
                boxContainer.classList.add('opening');
                
                if (mouseListener) {
                    document.removeEventListener('mousemove', mouseListener);
                }
                document.removeEventListener('touchmove', handleTouchMove);
                
                setTimeout(() => {
                    scene.style.transform = '';
                    scene.classList.add('camera-dive');
                    loadingMessage.classList.add('active');
                }, 1000);
                
                setTimeout(() => {
                    window.location.href = 'carro.html';
                }, 8000);
            }
        }
        
        boxContainer.addEventListener('click', openBox);
        boxContainer.addEventListener('touchend', openBox);
        openButton.addEventListener('click', openBox);
        openButton.addEventListener('touchend', openBox);
        
        // Mouse movement para desktop
        mouseListener = function(e) {
            if (!isOpening) {
                const mouseX = (e.clientX / window.innerWidth - 0.5) * 10;
                const mouseY = (e.clientY / window.innerHeight - 0.5) * 10;
                scene.style.transform = `rotateY(${mouseX}deg) rotateX(${-mouseY}deg)`;
            }
        };
        
        // Touch movement para mÃ³vil
        function handleTouchMove(e) {
            if (!isOpening && e.touches.length === 1) {
                const touch = e.touches[0];
                const touchX = (touch.clientX / window.innerWidth - 0.5) * 10;
                const touchY = (touch.clientY / window.innerHeight - 0.5) * 10;
                scene.style.transform = `rotateY(${touchX}deg) rotateX(${-touchY}deg)`;
            }
        }
        
        // Detectar si es mÃ³vil o desktop
        if ('ontouchstart' in window) {
            document.addEventListener('touchmove', handleTouchMove, { passive: true });
        } else {
            document.addEventListener('mousemove', mouseListener);
        }
        
        openButton.addEventListener('mouseenter', function() {
            if (mouseListener) {
                document.removeEventListener('mousemove', mouseListener);
            }
        });
        
        openButton.addEventListener('mouseleave', function() {
            if (mouseListener && !isOpening) {
                document.addEventListener('mousemove', mouseListener);
            }
        });
        
        boxContainer.addEventListener('mouseenter', function() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        });
    </script>
</body>
